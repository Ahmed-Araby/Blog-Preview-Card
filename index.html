<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <title>Blog preview card</title>
</head>
<body>

  <main class="flex-box">
    <figure class="blog-card">
      <img class="blog-img" src="./assets/images/illustration-article.svg" alt="blog preview image">
      
      <figcaption class="blog-caption">
        <p class="tag preset3-bold-text">Learning</p>
        <p class="publish-date preset3-text">Published 21 Dec 2023</p>

        <h1 class="title preset1-text">HTML & CSS foundations</h1>

        <p class="description preset2-text">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </figcaption>

      <div class="author flex-box">
        <img class="author-img" src="./assets/images/image-avatar.webp" alt="author minimized image">
        <p class="author-name preset3-bold-text">Greg Hooper</p>
      </div>
    </figure>
  </main>
</body>
</html>
