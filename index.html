<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <title>Blog preview card</title>
</head>
<body>

  <main class="flex-box">
    <figure class="blog-card">
      <img class="blog-img" src="./assets/images/illustration-article.svg">
      
      <figcaption class="blog-caption">
        <p class="tag">Learning</p>
        <p class="publish-date">Published 21 Dec 2023</p>
        <h1 class="title">HTML & CSS foundations</h1>
        <p class="description">These languages are the backbone of every website, defining structure, content, and presentation.</p>
      </figcaption>

      <div class="author">
        <img class="author-img">
        <p class="author-name"></p>
      </div>
    </figure>
  </main>
</body>
</html>
